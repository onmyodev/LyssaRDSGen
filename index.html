<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程桌面服务</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
        }
        h1 {
            border-bottom: 5px solid #eee;
            margin: 0;
            margin-bottom: 1em;
            padding: 1em;
        }
        p {
            margin: 1em;
        }
        .form {
            border-top: 2px solid #464646;
            margin: 1em;
            position: relative;
        }
        .form-name {
            background-color: #464646;
            color: white;
            padding: 4px;
            width: 25%;
        }
        .form > form {
            margin-left: calc(25% + 8px);
        }
        label { display: block; margin: 10px 0; font-weight: bold; }
        input, select {
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            border-radius: 0;
            background-color: white;
            color: black;
            padding: 2px;
            border: solid 1px black;
            margin: 0.5em 0;
        }
        button {
            border-radius: 0;
            border: solid 1px black;
            padding: 2px;
            margin: 0.5em 0;
        }
        pre {
            margin: 1em 3em;
            border: solid 1px red;
            font-size: 18px;
        }
        code {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error { color: red; font-weight: bold; }
        .loading { font-style: italic; color: #555; }
    </style>
</head>
<body>

    <h1>远程桌面服务</h1>
    <p>欢迎使用 LyssaRDGen。对，我翻译完了还特意把界面做成了跟微软那个网站差不多的风格。</p>
    <p>请输入产品ID（PID）和可选的许可证密钥包（LKP）详细信息。</p>
    
    <div class="form">

    <div class="form-name">SPK</div>
    <form id="generateSpkFrm" action="javascript:void(0)">
        <div>
            <label for="pid">产品ID（PID）:</label>
            <input type="text" id="pid" placeholder="例如，00490-92005-99454-AT527" pattern="(\d{5}-\d{5}-\d{5}-[A-Z]{2}\d{3})|(\d{5}-OEM-\d{7}-\d{5})|(\d{5}-\d{3}-\d{7}-\d{5})" required>
        </div>

        <button type="submit" id="generateSpkBtn">生成许可证服务器ID（SPK）</button>
    </form>

    </div>

    <div class="form">

    <div class="form-name">LKP</div>
    <form id="generateLkpFrm" action="javascript:void(0)">
        
        <div>
            <label for="count">许可证数量:</label>
            <input type="number" id="count" placeholder="例如，1234" min="1" max="9999">
        </div>
        <div>
            <label for="chidverselect">许可证版本和类型:</label>
            <select id="chidverselect">
                <option value="001_5_0">Windows 2000 每设备</option>
                <option value="002_5_0">Windows 2000 Internet 连接器</option>
                <option value="003_5_2">Windows Server 2003 每用户</option>
                <option value="004_5_2">Windows Server 2003 每设备</option>
                <option value="005_6_0">Windows Server 2008 (R2) 每设备</option>
                <option value="006_6_0">Windows Server 2008 (R2) 每用户</option>
                <option value="009_6_0">Windows Server 2008 (R2) VDI 标准版 </option>
                <option value="010_6_0">Windows Server 2008 (R2) VDI 高级版 </option>
                <option value="016_6_0">Windows Server 2008 (R2) VDI 套件 </option>
                <option value="011_6_2">Windows Server 2012 (R2) 每设备</option>
                <option value="012_6_2">Windows Server 2012 (R2) 每用户</option>
                <option value="015_6_2">Windows Server 2012 (R2) VDI 套件 </option>
                <option value="020_10_0">Windows Server 2016 每设备</option>
                <option value="021_10_0">Windows Server 2016 每用户</option>
                <option value="022_10_0">Windows Server 2016 VDI 套件 </option>
                <option value="026_10_1">Windows Server 2019 每设备</option>
                <option value="027_10_1">Windows Server 2019 每用户</option>
                <option value="028_10_1">Windows Server 2019 VDI 套件 </option>
                <option value="029_10_2">Windows Server 2022 每设备</option>
                <option value="030_10_2">Windows Server 2022 每用户</option>
                <option value="031_10_2">Windows Server 2022 VDI 套件 </option>
                <option value="032_10_3">Windows Server 2025 每设备</option>
                <option value="033_10_3">Windows Server 2025 每用户</option>
                <option value="034_10_3">Windows Server 2025 VDI 套件 </option>
            </select>
        </div>
        
        <button type="submit" id="generateLkpBtn">生成许可证密钥包（LKP）</button>
    </form>

    </div>

    <div class="form">

    <p>需要在“远程桌面安装向导”中输入的许可证密钥包 ID 为：</p>
    <pre><code id="output">请输入上方的详细信息并点击其中一个“生成”按钮。</code></pre>

    </div>

    <script type="importmap">
        {
            "imports": {
                "js-md5": "https://esm.sh/js-md5@0.8.3",
                "curves/": "https://esm.sh/@noble/curves@1.8.2/",
                "hashes/": "https://esm.sh/@noble/hashes@1.8.0/"
            }
        }
    </script>
    
    <script type="module" src="script.js" defer></script>

</body>
</html>
